<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufr & Turf Menu</title>
    <style>
        /* أكواد CSS السابقة */
    /* تنسيقات عامة */
body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #ffcc00;
    margin: 0;
    padding: 0;
    background-image: url(asas.jfif);
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-size: cover;
}

header {
    text-align: center;
    padding: 20px;
    color: #ffcc00;
}

/* القائمة الجانبية */
#nav-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #000000cc;
    color: white;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    z-index: 999;
}

#nav-menu ul {
    list-style: none;
    padding-left: 10px;
    padding-top: 70px;
}

#nav-menu ul li {
    margin: 15px 0px;
    padding: 10px;
}

#nav-menu ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

#nav-menu ul li a:hover {
    color: #f4b400;
}

#toggle-nav {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 24px;
    background-color: #000000cc;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

#nav-menu.show {
    transform: translateX(0);
}

/* أزرار القائمة الرئيسية */
.menu-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin: 20px;
}

.menu-buttons button {
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.7s;
}

.menu-buttons button:hover {
    background-color: #e6b800;
    transform: scale(0.90);
}

/* أزرار الأقسام الفرعية */
.category-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin: 20px;
}

.category-button {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    aspect-ratio: 1 / 1; /* يجعل الأزرار مربعة */
    background-color: #333;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
    
}

.category-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.category-button .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    z-index: 2;
    font-size: 16px;
    font-weight: bold;
}

.category-button:hover {
    transform: scale(0.90);
}

/* أقسام القائمة */
.menu-section {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
}

.menu-section.active {
    display: block;
}

.menu-section .close-section {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

/* عناصر القائمة */
.menu-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    border-bottom: 1px solid #333;
    background-color: #1e1e1e;
    margin-bottom: 10px;
    border-radius: 10px;
}

.menu-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin: 15px;
}

.menu-item:nth-child(odd) {
    flex-direction: row;
}

.menu-item:nth-child(even) {
    flex-direction: row-reverse;
}

/* زر إضافة إلى السلة */
.add-to-cart {
    margin-top: 10px;
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.add-to-cart:hover {
    background-color: #e6b800;
}

/* أيقونة سلة التسوق */
.cart-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 15px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 20px;
}

/* نافذة سلة التسوق */
.popup {
    position: fixed;
    top: 0;
    right: 0;
    background-color: #333;
    color: #ffcc00;
    width: 300px;
    height: 100vh;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    padding: 20px;
    box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
    overflow-y: auto;
    z-index: 998;
}

.popup.active {
    transform: translateX(0);
}

.popup h2 {
    margin-top: 0;
    text-align: center;
}

.popup .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.popup button {
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

.popup textarea {
    width: 80%;
    height: 60px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background: #1e1e1e;
    color: #fcd34d;
    border: solid 1px #333;
    text-align: right;
}

input {
    background: #1e1e1e;
    text-align: right;
    border: solid 2px #1e1e1e;
    margin-left: 10px;
}

.popup .send-order {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.popup .send-order:hover {
    background-color: #e6b800;
}

.popup .close-cart {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #ffcc00;
    color: #1e1e1e;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

/* رسالة Toast */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    border-radius: 5px;
    z-index: 1000;
    display: none;
    animation: fadeInOut 3s ease-in-out;
}

@keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
}

/* تجاوبية لشاشات الهواتف */
@media (max-width: 768px) {
    .category-buttons {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    .category-button .overlay {
        font-size: 14px;
        padding: 8px;
    }

    .menu-item {
        flex-direction: column;
        text-align: center;
    }

    .menu-item img {
        height: auto;
        margin: 10px 0;
    }

    .toast {
        width: 90%;
        text-align: center;
    }
}
    </style>
</head>
<body>
    <header>
        <button id="toggle-nav">☰</button>
        <nav id="nav-menu">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#tajine">Tajiin-menu</a></li>
                <li><a href="#order-online">Order online </a></li>
                <li><a href="book a table.html">Book a table or event </a></li>
                <li><a href="#contact"> Contact</a></li>
            </ul>
        </nav>
        <h1>Surf & Turf</h1>
    </header>

    <!-- الأزرار الرئيسية -->
    <div class="menu-buttons">
        <button onclick="loadCategories('food')">Food</button>
        <button onclick="loadCategories('drink')">Drinks</button>
        <button onclick="loadCategories('dessert')">Desserts</button>
    </div>

    <!-- الأزرار الفرعية -->
    <div id="food-buttons" class="category-buttons" style="display: none;">
        <!-- سيتم ملء هذا القسم بالأقسام من localStorage -->
    </div>

    <!-- أقسام القائمة -->
    <div id="menu-sections">
        <!-- سيتم ملء هذا القسم بالمنتجات من localStorage -->
    </div>

    <!-- سلة التسوق -->
    <button class="cart-icon" onclick="toggleCart()">🛒</button>

    <div class="popup" id="cartPopup" style="width:80%">
        <button class="close-cart" onclick="toggleCart()">✕</button>
        <h2 style="text-align:center">الطلبات</h2>
        <div id="cartItems"></div>
        <textarea placeholder="أدخل ملاحظاتك هنا..."></textarea>
        <input type="number" placeholder="ادخل رقم الطاولة">
        <button class="send-order">إرسال الطلب</button>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast">تمت إضافة الطلب إلى السلة!</div>




    <a href="الادارة.html"><button>admin</button></a>


    <script>
        let cart = [];

        // تحميل الأقسام والمنتجات من localStorage
        let categories = [];
        if (localStorage.getItem('categories')) {
            categories = JSON.parse(localStorage.getItem('categories'));
        }

        function loadCategories(type) {
            const foodButtons = document.getElementById('food-buttons');
            foodButtons.innerHTML = '';

            const filteredCategories = categories.filter(category => category.type === type);
            console.log("الأقسام المصفاة:", filteredCategories); // تحقق من الأقسام المصفاة

            filteredCategories.forEach((category, index) => {
                const categoryButton = document.createElement('div');
                categoryButton.classList.add('category-button');
                categoryButton.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <div class="overlay">${category.name}</div>
                `;
                categoryButton.onclick = () => showSection(index);
                foodButtons.appendChild(categoryButton);
            });

            // إظهار الأزرار الفرعية
            foodButtons.style.display = 'grid';
        }

        function showSection(categoryIndex) {
            const menuSections = document.getElementById('menu-sections');
            menuSections.innerHTML = '';

            const category = categories[categoryIndex];
            console.log("القسم المحدد:", category); // تحقق من القسم المحدد

            const section = document.createElement('div');
            section.classList.add('menu-section', 'active');
            section.innerHTML = `
                <button class="close-section" onclick="closeSection()">✕</button>
                ${category.products.map(product => {
                    const originalPrice = product.price;
                    const discount = product.discount || 0;
                    const discountedPrice = originalPrice - (originalPrice * (discount / 100));
                    console.log("المنتج:", product); // تحقق من المنتج
                    return `
                        <div class="menu-item">
                            <img src="${product.image}" alt="${product.name}">
                            <div>
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                                <p>
                                    <span style="text-decoration: line-through;">${originalPrice} جنيه</span>
                                    <span style="color: red; margin-left: 10px;">${discountedPrice.toFixed(2)} جنيه</span>
                                </p>
                                <button class="add-to-cart" onclick="addToCart('${product.name}', ${discountedPrice})">إضافة إلى السلة</button>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            menuSections.appendChild(section);
        }

        function closeSection() {
            const menuSections = document.getElementById('menu-sections');
            menuSections.innerHTML = '';
        }

        function addToCart(itemName, itemPrice) {
            const existingItem = cart.find(item => item.name === itemName);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name: itemName, price: itemPrice, quantity: 1 });
            }
            console.log("تمت إضافة المنتج إلى السلة:", cart); // تحقق من السلة
            updateCart();
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function toggleCart() {
            document.getElementById('cartPopup').classList.toggle('active');
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} - ${item.price} جنيه (الكمية: ${item.quantity})</span>
                    <button onclick="removeFromCart(${index})">حذف</button>
                `;
                cartItems.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        const toggleButton = document.getElementById('toggle-nav');
        const navMenu = document.getElementById('nav-menu');

        toggleButton.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
